{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 mt-5 auth-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 fw-bold text-success">
                    <i class="bi bi-key-fill me-2"></i> Reset Password
                </h2>
                <p class="text-center text-muted mb-4">Please enter your new password below.</p>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg fw-bold mt-3">
                            <i class="bi bi-arrow-clockwise me-2"></i> Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
