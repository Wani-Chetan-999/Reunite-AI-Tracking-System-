{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg p-4 mt-4 auth-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-5 fw-bold text-primary">
                    <i class="bi bi-file-earmark-medical-fill me-2"></i> Register New Case
                </h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    <div class="mb-4">
                        <label for="id_images" class="form-label fw-bold text-primary">
                            <i class="bi bi-camera me-1"></i> Upload Case Photos (Multiple Allowed)
                        </label>
                        <input type="file" name="images" id="id_images" multiple accept="image/*" class="form-control"/>
                        <small class="form-text text-muted">Upload clear pictures of the missing person (front, side, full body).</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg fw-bold mt-3">
                            <i class="bi bi-check-circle-fill me-2"></i> Submit Case
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
