{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 mt-5 auth-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 fw-bold text-primary">
                    <i class="bi bi-shield-lock-fill me-2"></i> Police Login
                </h2>

                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold mt-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Log In
                        </button>
                    </div>
                    <p class="text-center mt-3 mb-0">
                        <a href="{% url 'police:forgot_password' %}" class="text-secondary fw-semibold">
                            Forgot Password?
                        </a>
                    </p>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2 text-muted">
                        New Police User?
                    </p>
                    <a href="{% url 'police:register_init' %}" class="btn btn-outline-success w-100 fw-semibold">
                        <i class="bi bi-person-plus-fill me-2"></i> Register Your Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
